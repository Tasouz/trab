<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/detalheFilme.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>CinePop</title>
</head>

<body>
    <header class="header">
        <nav class="navbar cabecalho">
            <div class="container-fluid cabecalho">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="logo cinepop" class="d-inline-block align-text-top">
                </a>
                <a href=pesquisa.html><i class="bi bi-search"></i></a>
            </div>
        </nav>
    </header>
    <main class="filme">
        <div class="titulo">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-12" id="divDetalheFilme">

                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="col-12 footer_area">
            <p>Redes Sociais</p>
            <i class="bi bi-twitter redes"></i>
            <i class="bi bi-instagram redes"></i>
            <i class="bi bi-facebook redes"></i>
            <br>
            © 2022 Copyright: Desenvolvimento de Interfaces Web -
            <b>ICEI PUC MINAS</b>
        </div>
    </footer>

    <script>
        const params = new URLSearchParams(location.search);
        let id = params.get('id');

        dadosFilmes = JSON.parse(localStorage.getItem('db_filmes'));
        let idxFilme = dadosFilmes.results.findIndex((elem) => elem.id == id);

        if (idxFilme > -1) {
            let filme = dadosFilmes.results[idxFilme];
            document.getElementById('divDetalheFilme').innerHTML = `
                <div class="titulo">
                    <h1>${filme.title}</h1>
                </div>
                <div style="width: 80rem;">
                    <img src="https://image.tmdb.org/t/p/w500${filme.poster_path}" class="img" alt="...">
                    <div class="body">
                        <h4 class="text">NOME ORIGINAL: ${filme.original_title}</h4>
                        <p class="text">Sinopse: ${filme.overview}</p>
                        <p class="text">Estreia: ${filme.release_date}</p>
                        <p class="text">Idioma: ${filme.original_language}</p>
                        <p class="text">Avaliação: ${filme.vote_average}</p>
                    </div>
                </div>`
        } else {
            alert("filme nao encontrado")
        }


    </script>
    <script src="https://kit.fontawesome.com/204212367c.js" crossorigin="anonymous"></script>
</body>

</html>
